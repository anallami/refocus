RoomTypeWriters:
  x-swagger-router-controller: roomTypes
  delete:
    security:
      - jwt: []
    summary: Delete roomType writers
    tags: [ roomTypes ]
    description: >-
      Remove all users from a roomType's list of authorized writers.
    operationId: deleteRoomTypeWriters
    parameters:
      -
        name: key
        in: path
        description: >-
           The id or name of the RoomType.
        required: true
        type: string
    responses:
      204:
        description: >-
          The RoomType is no longer write-protected.
      400:
        $ref: "#/responses/400"
      401:
        $ref: "#/responses/401"
      403:
        $ref: "#/responses/403"
      404:
        $ref: "#/responses/404"
      default:
        $ref: "#/responses/genericError"
  get:
    security:
      - jwt: []
    summary: Get RoomType writers
    tags: [ roomTypes ]
    description: >-
      Get the list of all authorized writers for a RoomType.
    operationId: getRoomTypeWriters
    parameters:
      -
        name: key
        in: path
        description: >-
          The id or name of the RoomType for which the authorized list of users
          are to be obtained.
        required: true
        type: string
    responses:
      200:
        description: >-
          Success, returns the users having write permission to the RoomType.
        schema:
          type: array
          items:
            $ref: "#/definitions/UsersResponse"
            description: >-
              The users having write permission to the RoomType
      400:
        $ref: "#/responses/400"
      401:
        $ref: "#/responses/401"
      404:
        $ref: "#/responses/404"
      default:
        $ref: "#/responses/genericError"
  post:
    security:
      - jwt: []
    summary: Add RoomType writer
    tags: [ roomTypes ]
    description: >-
      Add one or more users to a RoomType's list of authorized writers.
    operationId: postRoomTypeWriters
    parameters:
      -
        name: key
        in: path
        description: >-
          The id or name of the RoomType for which the authorized list of users
          are to be obtained.
        required: true
        type: string
      -
        name: queryBody
        description: Request body.
        in: body
        required: true
        schema:
          type: array
          items:
            type: string
          description: >
            User name
    responses:
      201:
        description: >-
          One or more of the valid users were added to the list of authorized writers.
        schema:
          type: array
          items:
            $ref: "#/definitions/RoomTypeWriterResponse"
            description: >-
              The users having write permission to the room
      400:
        $ref: "#/responses/400"
      401:
        $ref: "#/responses/401"
      403:
        $ref: "#/responses/403"
      404:
        $ref: "#/responses/403"
      default:
        $ref: "#/responses/genericError"

