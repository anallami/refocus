RoomTypes:
  x-swagger-router-controller: roomTypes
  get:
    security:
      - jwt: []
    tags: [ roomTypes ]
    operationId: findRoomTypes
    parameters:
      -
        name: name
        description: Filter roomTypes by name
        in: query
        required: false
        type: string
      -
        name: isEnabled
        description: Filter roomTypes by active flag
        in: query
        required: false
        type: boolean
      -
        name: type
        description: Filter roomType by roomTypeType
        in: query
        required: false
        type: string
      -
        $ref: "#/parameters/limitParam"
      -
        $ref: "#/parameters/offsetParam"
    responses:
      200:
        description: >-
          Success, returns all roomTypes
        schema:
          type: array
          items:
            $ref: "#/definitions/RoomTypeResponse"
      400:
        $ref: "#/responses/400"
      401:
        $ref: "#/responses/401"
      404:
        $ref: "#/responses/404"
      default:
        $ref: "#/responses/genericError"

  post:
    security:
      - jwt: []
    summary: Create roomType
    tags: [ roomTypes ]
    description: Create a new roomType with a name
    operationId: postRoomTypes
    parameters:
      -
        name: queryBody
        in: body
        required: true
        schema:
          type: object
          description: Create roomType properties
          properties:
            name:
              type: string
              maxLength: 254
              description: Name of the roomType
              pattern: ^[0-9A-Za-z_\\-]{0,60}$
            isEnabled:
              type: boolean
              description: If the roomType is active
            settings:
              type: object
              description: Default settings for roomType
            rules:
              type: array
              description: Default rules for roomType
              items:
                type: object
            bots:
              type: array
              description: Default bots for roomType
              items:
                type: string
          required:
            - name
    responses:
      201:
        description: >-
          Created roomType
        schema:
          $ref: "#/definitions/RoomTypeResponse"
      400:
        $ref: "#/responses/400"
      401:
        $ref: "#/responses/401"
      403:
        $ref: "#/responses/403"
      default:
        $ref: "#/responses/genericError"

